<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Solar Pathfinder Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    input, button { padding: 8px; margin: 4px 0; }
    table { border-collapse: collapse; margin-top: 10px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #f0f0f0; }
    .toast { color: #fff; background: #333; padding: 10px; margin-top: 10px; }
  </style>
</head>

<body>

<h2>Solar Pathfinder – Admin</h2>

<!-- 관리자 로그인 -->
<div id="step-admin-login">
  <h3>관리자 로그인</h3>
  <input id="admin-username" placeholder="Admin ID" /><br />
  <input id="admin-password" type="password" placeholder="Password" /><br />
  <button onclick="verifyAdmin()">로그인</button>
</div>

<!-- 관리자 대시보드 -->
<div id="step-admin-dashboard" class="hidden">
  <h3>관리자 대시보드</h3>

  <button onclick="logout()">로그아웃</button>

  <h4>사용자 추가</h4>
  <input id="new-username" placeholder="username" />
  <input id="new-password" placeholder="password" />
  <button onclick="createUser()">추가</button>

  <h4>사용자 목록</h4>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Created</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="user-list"></tbody>
  </table>
</div>

<div id="toast"></div>

<script>
/* --------------------------------------------------
   BACKEND URL 자동 처리
-------------------------------------------------- */

// URL ?backend= 값 읽기
const params = new URLSearchParams(window.location.search);
const backendFromParam = params.get("backend");

// 기본 백엔드 (fallback)
const DEFAULT_BACKEND = "https://port-0-solar-server-mkio9jsc308f567.sel3.cloudtype.app";

// 최종 백엔드 URL
const BACKEND_URL = backendFromParam || DEFAULT_BACKEND;

console.log("BACKEND_URL =", BACKEND_URL);

/* --------------------------------------------------
   공통 유틸
-------------------------------------------------- */

function showToast(msg) {
  const t = document.getElementById("toast");
  t.innerText = msg;
  t.className = "toast";
  setTimeout(() => { t.innerText = ""; t.className = ""; }, 3000);
}

/* --------------------------------------------------
   관리자 로그인
-------------------------------------------------- */

async function verifyAdmin() {
  try {
    const username = document.getElementById("admin-username").value.trim();
    const password = document.getElementById("admin-password").value.trim();

    const res = await fetch(`${BACKEND_URL}/api/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (
      res.ok &&
      (data.ok === true || data.status === "OK") &&
      data.role === "admin"
    ) {
      document.getElementById("step-admin-login").classList.add("hidden");
      document.getElementById("step-admin-dashboard").classList.remove("hidden");
      await renderUserList();
      showToast("관리자 로그인 성공");
    } else {
      showToast(data.msg || "로그인 실패");
    }
  } catch (e) {
    console.error(e);
    showToast("로그인 요청 오류");
  }
}

/* --------------------------------------------------
   로그아웃
-------------------------------------------------- */

async function logout() {
  await fetch(`${BACKEND_URL}/api/auth/logout`, {
    method: "POST",
    credentials: "include",
  });
  location.reload();
}

/* --------------------------------------------------
   사용자 목록
-------------------------------------------------- */

async function renderUserList() {
  try {
    const res = await fetch(`${BACKEND_URL}/api/admin/users`, {
      credentials: "include"
    });

    const data = await res.json();
    if (!res.ok) {
      showToast(data.msg || "목록 조회 실패");
      return;
    }

    const tbody = document.getElementById("user-list");
    tbody.innerHTML = "";

    data.users.forEach(u => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.id}</td>
        <td>${u.username}</td>
        <td>${u.created_at}</td>
        <td><button onclick="deleteUser('${u.id}')">삭제</button></td>
      `;
      tbody.appendChild(tr);
    });
  } catch (e) {
    console.error(e);
    showToast("사용자 목록 오류");
  }
}

/* --------------------------------------------------
   사용자 추가 / 삭제
-------------------------------------------------- */

async function createUser() {
  const username = document.getElementById("new-username").value.trim();
  const password = document.getElementById("new-password").value.trim();

  if (!username || !password) {
    showToast("username / password 필요");
    return;
  }

  const res = await fetch(`${BACKEND_URL}/api/admin/users`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();
  if (res.ok) {
    showToast("사용자 생성 완료");
    renderUserList();
  } else {
    showToast(data.msg || "생성 실패");
  }
}

async function deleteUser(id) {
  if (!confirm("삭제하시겠습니까?")) return;

  const res = await fetch(`${BACKEND_URL}/api/admin/users/${id}`, {
    method: "DELETE",
    credentials: "include"
  });

  const data = await res.json();
  if (res.ok) {
    showToast("삭제 완료");
    renderUserList();
  } else {
    showToast(data.msg || "삭제 실패");
  }
}
</script>

</body>
</html>
